<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="top-page">
        <img src="./img/Toboolist-logo.jpg" alt="logo">
    </header>

    <main class="main-content">

        <div class="container">
            <button class="bt-add task">Add Task</button>
            <button class="bt-add">Add Section</button>
        </div>

        <div class="container container-2">

            <section class="category">
                <ul class="list">

                    <span class="list-title">&#9662; New Task</span>

                    <li>
                        <div class="inline-block circle check">
                            &#x2713;
                        </div>
                        <div class="inline-block list-item">Quarterly Newsletter</div>
                        <div class="inline-block label blue-label">Editorial</div>
                    </li>

                </ul>
            </section>

            <section class="category">
                <ul class="list">

                    <span class="list-title">&#9662; Today</span>

                    <li>
                        <div class="inline-block circle check">
                            &#x2713;
                        </div>
                        <div class="inline-block list-item">Quarterly Newsletter</div>
                        <div class="inline-block label blue-label">Editorial</div>
                    </li>

                </ul>
            </section>

        </div>
    </main>

</body>

</html>
